<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Mind - Платформа отзывов и возврата клиенток для салонов красоты</title>
    <meta name="description" content="Beauty Mind - автоматизированная платформа на базе WhatsApp для сбора отзывов, перехвата негатива и возврата клиенток в салонах красоты. Повысьте рейтинг и увеличьте прибыль.">
    <meta name="keywords" content="салон красоты, отзывы, WhatsApp, управление репутацией, возврат клиентов, автоматизация, маникюр, косметология">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: 'rgba(244, 140, 167, 0.2)',
              input: 'rgba(244, 140, 167, 0.2)',
              ring: 'rgba(244, 140, 167, 0.5)',
              background: '#FFF8F5',
              foreground: '#6B5E58',
              primary: {
                DEFAULT: '#F48CA7', // Новый основной розовый
                foreground: '#FFFFFF',
                50: '#FFF8F5',
                100: '#F7D8E1',
                200: '#F48CA7',
                300: '#E06B89',
                400: '#CC4A6B',
                500: '#C5536C',
                600: '#B8294D',
                700: '#A1253E',
                800: '#8A212F',
                900: '#731D20',
              },
              'primary-card': '#C5536C', // Темнее для карточек
              secondary: {
                DEFAULT: '#F7D8E1', // Нежно-розовый фон
                foreground: '#6B5E58',
              },
              destructive: {
                DEFAULT: 'hsl(0 100% 50%)',
                foreground: '#FFFFFF',
              },
              muted: {
                DEFAULT: '#EECFAE', // Бежево-золотистый
                foreground: 'rgba(107, 94, 88, 0.7)',
              },
              accent: {
                DEFAULT: '#F48CA7', // Основной розовый
                foreground: '#FFFFFF',
                dark: '#C5536C', // Для эффекта нажатия
                light: '#E06B89', // Для hover
                50: '#FFF8F5',
                100: '#F7D8E1',
                200: '#F48CA7',
                300: '#E06B89',
                400: '#CC4A6B',
                500: '#C5536C',
                600: '#B8294D',
                700: '#A1253E',
                800: '#8A212F',
                900: '#731D20',
              },
              'secondary-accent': {
                DEFAULT: '#EECFAE', // Бежево-золотистый
                foreground: '#6B5E58',
              },
              success: {
                DEFAULT: '#4CAF50',
                foreground: '#FFFFFF',
                light: '#81C784',
                dark: '#388E3C',
              },
              warning: {
                DEFAULT: '#FF9800',
                foreground: '#FFFFFF',
              },
              info: {
                DEFAULT: '#2196F3',
                foreground: '#FFFFFF',
              },
              popover: {
                DEFAULT: '#FFF8F5',
                foreground: '#6B5E58',
              },
              card: {
                DEFAULT: '#FFFFFF',
                foreground: '#6B5E58',
              },
              gradient: {
                'primary-start': '#F48CA7',
                'primary-end': '#C5536C',
                'accent-start': '#F48CA7',
                'accent-end': '#E06B89',
              }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #F48CA7 0%, #C5536C 100%)',
              'gradient-accent': 'linear-gradient(135deg, #F48CA7 0%, #E06B89 100%)',
              'gradient-hero': 'linear-gradient(135deg, #FFF8F5 0%, #F7D8E1 100%)',
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            borderRadius: {
              lg: `0.75rem`,
              md: `calc(0.75rem - 2px)`,
              sm: `calc(0.75rem - 4px)`,
            },
            boxShadow: {
              'glow': '0 0 20px rgba(244, 140, 167, 0.3)',
              'glow-primary': '0 0 30px rgba(244, 140, 167, 0.2)',
              'inner-glow': 'inset 0 2px 4px 0 rgba(244, 140, 167, 0.1)',
            },
            animation: {
              'accordion-down': 'accordion-down 0.2s ease-out',
              'accordion-up': 'accordion-up 0.2s ease-out',
              'fade-in': 'fade-in 0.6s ease-out',
              'fade-out': 'fade-out 0.3s ease-out',
              'slide-up': 'slide-up 0.6s ease-out',
              'slide-down': 'slide-down 0.6s ease-out',
              'scale-in': 'scale-in 0.4s ease-out',
              'bounce-gentle': 'bounce-gentle 2s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'accordion-down': {
                from: { height: '0' },
                to: { height: 'var(--radix-accordion-content-height)' },
              },
              'accordion-up': {
                from: { height: 'var(--radix-accordion-content-height)' },
                to: { height: '0' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-out': {
                from: { opacity: '1' },
                to: { opacity: '0' },
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-down': {
                '0%': { opacity: '0', transform: 'translateY(-30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'bounce-gentle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(244, 140, 167, 0.3)' },
                '50%': { boxShadow: '0 0 40px rgba(244, 140, 167, 0.6)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
            },
          }
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.1",
          "react/": "https://esm.sh/react@^19.1.1/",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
        }
      }
    </script>
  </head>
  <body class="bg-background text-foreground">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
